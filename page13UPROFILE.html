<!DOCTYPE html>
<html>
<head>
    <title>User Profile - BUDGETBUDDY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(-45deg, #4CAF50, #2E7D32, #2196F3, #1565C0);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            height: auto;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 50px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            color: #B2DFDB;
        }

        .back-button span {
            font-size: 24px;
            margin-right: 5px;
        }
        
        .logout-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: red;
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-top: 50px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .profile-info {
            font-size: 18px;
            margin: 15px 0;
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .edit-button, .save-button {
            background-color: #1B5E20;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }
        
        .edit-button:hover, .save-button:hover {
            background-color: #388E3C;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-info input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <span>‚Üê</span> Back
    </button>
    
    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>

    <div class="profile-container">
        <img src="UDP.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info"><strong>Full Name:</strong> <input type="text" id="fullName" value="MR. PRAJWAL FATING" disabled></div>
        <div class="profile-info"><strong>Bank Name:</strong> <input type="text" id="bankName" value="BANK OF INDIA" disabled></div>
        <div class="profile-info"><strong>Account Number:</strong> <input type="text" id="accountNumber" value="1234567890123456" disabled></div>
        <div class="profile-info"><strong>IFSC Code:</strong> <input type="text" id="ifscCode" value="XYZB0001234" disabled></div>
        <div class="profile-info"><strong>Branch Name:</strong> <input type="text" id="branchName" value="YAVATMAL Branch" disabled></div>
        <div class="profile-info"><strong>Account Type:</strong> <input type="text" id="accountType" value="Savings Account" disabled></div>
        <div class="profile-info"><strong>Registered Mobile Number:</strong> <input type="text" id="mobileNumber" value="+91 9876543210" disabled></div>
        <div class="profile-info"><strong>Linked Email ID:</strong> <input type="text" id="email" value="prajwalfating@gmail.com" disabled></div>
        <div class="profile-info"><strong>Aadhaar:</strong> <input type="text" id="aadhaar" value="1234-5678-9101" disabled></div>
        <div class="profile-info"><strong>PAN:</strong> <input type="text" id="pan" value="ABCDE1234F" disabled></div>
        <button class="edit-button" onclick="enableEditing()">Edit</button>
        <button class="save-button" onclick="saveProfile()" style="display: none;">Save</button>
    </div>
    
    <script>
        function enableEditing() {
            document.querySelectorAll('.profile-info input').forEach(input => {
                input.disabled = false;
            });
            document.querySelector('.edit-button').style.display = 'none';
            document.querySelector('.save-button').style.display = 'inline-block';
        }
        
        function saveProfile() {
            document.querySelectorAll('.profile-info input').forEach(input => {
                input.disabled = true;
            });
            document.querySelector('.edit-button').style.display = 'inline-block';
            document.querySelector('.save-button').style.display = 'none';
            alert("Profile updated successfully!");
        }

        function goBack() {
            window.location.href = "page3MAIN.html";
        }
        
        function logout() {
            window.location.href = "page2LOGIN.html"; // Change this to your actual logout page or function
        }
    </script>

</body>
</html>
