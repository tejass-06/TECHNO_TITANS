<!DOCTYPE html>
<html>
<head>
    <title>BUDGETBUDDY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(-45deg, #4CAF50, #2E7D32, #2196F3, #1565C0);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .taskbar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .profile-name {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        
        .animated-logo {
            position: relative;
            width: 250px;
            height: auto;
            animation: enter-logo 2s ease-out forwards, logoBounce 2s infinite ease-in-out;
        }
        
        .animated-logo img {
            width: 100%;
            height: auto;
        }
        
        @keyframes enter-logo {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes logoBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .welcome-text, .tagline {
            font-weight: bold;
            color: white;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 1;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
        }

        .welcome-text {
            font-size: 42px;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blinkCursor 0.8s infinite;
        }
        
        .tagline {
            font-size: 20px;
            margin-top: 10px;
            width: 0;
            animation: typing 3s steps(50, end) 2s forwards, blinkCursor 0.8s infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }
        
        .button {
            background-color: #1B5E20;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }
        
        .button:hover {
            background-color: #388E3C;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .money {
            position: absolute;
            width: 50px;
            animation: flyMoney 2s linear infinite;
        }
        
        @keyframes flyMoney {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="taskbar">
        
    </div>
    
    <div class="animated-logo">
        <img src="BBlogo.png" alt="BudgetBuddy Logo">
    </div>
    <div class="welcome-text">Welcome to BUDGETBUDDY</div>
    <div class="tagline">"Let AI Handle the Numbers, You Live the Life."</div>
    <button class="button" onclick="goToNextPage()">EXPLORE</button>
    
    <script>
        window.onload = function() {
            window.speechSynthesis.onvoiceschanged = speakText;
            generateMoney();
        };

        function speakText() {
            let speech = new SpeechSynthesisUtterance("Welcome to BudgetBuddy. Let AI Handle the Numbers, You Live the Life.");
            speech.rate = 1;
            speech.pitch = 0.8;
            speech.volume = 1;
            speech.lang = "en-US";
            
            let voices = window.speechSynthesis.getVoices();
            let roboticVoice = voices.find(voice => voice.name.toLowerCase().includes("google us english") || voice.name.toLowerCase().includes("robot"));
            
            if (roboticVoice) {
                speech.voice = roboticVoice;
            }
            
            window.speechSynthesis.speak(speech);
        }

        function goToNextPage() {
            window.location.href = "page2LOGIN.html";
        }

        function generateMoney() {
            for (let i = 0; i < 10; i++) {
                let money = document.createElement("img");
                money.src = "NOTE.png";
                money.classList.add("money");
                money.style.left = Math.random() * window.innerWidth + "px";
                money.style.animationDuration = (3 + Math.random() * 3) + "s";
                document.body.appendChild(money);
                setTimeout(() => money.remove(), 5000);
            }
            setTimeout(generateMoney, 2000);
        }
    </script>
</body>
</html>
